<!DOCTYPE html>
<html>
  <head>
    <title>IF_MAP</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 90%;
        width : 80%;
        margin: 1;
        padding: 1;
      }
    </style>
    
    <script>
        var id = 0;
        var id2 = 0;
        var step = 1;
        
        coords = [];
        markers = [];
        function myFunc(vars) {
            return vars;
        }
        
      function reset(){
          coords = [];
          step = 1;
          console.log("reset")
      }
      function sendSimpul(){
        const URL = '/kirim_simpul'
        const xhr = new XMLHttpRequest();
        sender = JSON.stringify([id, id2]);
        xhr.open('POST', URL);
        xhr.send(sender);
        console.log("send Simpul");
      }
      function initMap() {
        const myLatlng = { lat: -6.8915, lng: 107.6107 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: myLatlng,
        });
        
        var graph = '{{graph|tojson}}';
        graph = JSON.parse(graph);
        
        var matrix = '{{matrix|tojson}}';
        matrix = JSON.parse(matrix);
        //console.log(matrix);
        // Configure the click listener.
            
            //bikin marker
            for (var j = 1; j<=Object.keys(graph).length;j++){
                let marker = new google.maps.Marker({
                position: { lat: graph[j][0], lng: graph[j][1]},
                map,
                title: j.toString(),
                });
                coords.push(marker.getPosition());
                //markers.push(marker);
                window.google.maps.event.addListener(marker, 'click', function () {
                    console.log("click");
                    if (step == 1){
                        //coords.push(marker.getPosition());
                        id = marker.getTitle();
                        // ubah warna marker bisa pake marker.setIcon(imagenya)
                    }
                    else if(step == 2){
                        //coords.push(marker.getPosition());
                        id2 = marker.getTitle();
                        // ubah warna marker bisa pake marker.setIcon(imagenya)
                    }
                    else{
                        // tampil pesan error
                    }
                    step = step + 1;
                });
            }
            for (var i = 0; i<coords.length;i++){
                for (var j = 0; j<i;j++){
                    if(matrix[i][j] == 1){
                        var line= new google.maps.Polyline({
                            path: [coords[i], coords[j]],
                            geodesic: true,
                            strokeColor: '#FF0000',
                            strokeOpacity: 1.0,
                            strokeWeight: 2
                        });   
                        line.setMap(map);
                    }
                }
            }
      }
    </script>
    {% block head %}{% endblock %}
  </head>
  <body>
    <h3>
        IF_MAP
    </h3>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAODM10I674sTi_1kX905YhiM0QdzkFseY&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <form method="POST" action= "answer" enctype="multipart/form-data">
        <a><button type="submit" class="btn btn-default" value ="submit" onclick="sendSimpul()">Next</button></a>
    </form>
    <button onclick="reset()">Reset</button>
    {% block body %}{% endblock %}
  </body>
</html>
