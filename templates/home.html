<!DOCTYPE html>
<html>
  <head>
    <title>IF_MAP</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 90%;
        width : 80%;
        margin: 1;
        padding: 1;
      }
    </style>
    <script>
        var markers = []
        var id = 1;
      function initMap() {
        const myLatlng = { lat: -6.8915, lng: 107.6107 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: myLatlng,
        });
        
        map.addListener("click", (mapsMouseEvent) => {
            
        //bikin marker
        let marker = new google.maps.Marker({
            position: mapsMouseEvent.latLng,
            map,
            title: id.toString(),
            
        });
        markers.push(marker);

        const URL = '/this-route'
        const xhr = new XMLHttpRequest();
        sender = JSON.stringify([id, mapsMouseEvent.latLng]);
        xhr.open('POST', URL);
        xhr.send(sender);
        id += 1;
        });
      }
    </script>

  </head>
  <body>
    <h3>
        IF_MAP
    </h3>
    <p> Tekan map untuk menambah simpul</p>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAODM10I674sTi_1kX905YhiM0QdzkFseY&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <form method="POST" action= "sendGraph" enctype="multipart/form-data">
			<a><button type="submit" class="btn btn-default" value ="submit">Next</button></a>
		</form>
  </body>
</html>
